name: Android CI Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Validate and Create Config Files
      run: |
        if [ ! -f settings.gradle ]; then
           echo "rootProject.name = 'AbuAlZahra-Child'" > settings.gradle
           echo "include ':app'" >> settings.gradle
        fi
        if [ ! -f gradle.properties ]; then
           echo "org.gradle.jvmargs=-Xmx2048m" > gradle.properties
           echo "android.useAndroidX=true" >> gradle.properties
        fi

    - name: Setup Gradle
      run: |
        curl -L https://services.gradle.org/distributions/gradle-8.5-bin.zip -o gradle-8.5-bin.zip
        unzip gradle-8.5-bin.zip
        export PATH=$PWD/gradle-8.5/bin:$PATH
        gradle wrapper
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle and Extract SHA-1
      run: |
        ./gradlew :app:assembleDebug
        
        echo "============================================================"
        echo "ðŸ”¥ FIREBASE SHA-1 KEY (COPY THIS) ðŸ”¥"
        echo "============================================================"
        
        DEBUG_KEYSTORE_PATH="$HOME/.android/debug.keystore"
        
        if [ -f "$DEBUG_KEYSTORE_PATH" ]; then
           keytool -list -v -keystore "$DEBUG_KEYSTORE_PATH" -alias androiddebugkey -storepass android -keypass android | grep "SHA1" || echo "SHA-1 not found"
        else
           echo "Keystore not found, trying to generate it..."
           keytool -genkey -v -keystore "$DEBUG_KEYSTORE_PATH" -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
           keytool -list -v -keystore "$DEBUG_KEYSTORE_PATH" -alias androiddebugkey -storepass android -keypass android | grep "SHA1"
        fi
        
        echo "============================================================"

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AbuAlZahra-Child-App
        path: app/build/outputs/apk/debug/app-debug.apk
