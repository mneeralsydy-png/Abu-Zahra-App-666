name: Android CI Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # === خطوة التحقق وإنشاء الملفات الناقصة ===
    - name: Validate and Create Config Files
      run: |
        # التحقق من وجود settings.gradle
        if [ ! -f settings.gradle ]; then
           echo "Creating missing settings.gradle"
           echo "rootProject.name = 'AbuAlZahra-Child'" > settings.gradle
           echo "include ':app'" >> settings.gradle
        fi
        
        # التحقق من وجود gradle.properties
        if [ ! -f gradle.properties ]; then
           echo "Creating missing gradle.properties"
           echo "org.gradle.jvmargs=-Xmx2048m" > gradle.properties
           echo "android.useAndroidX=true" >> gradle.properties
        fi

    # === تثبيت Gradle وتوليد Wrapper ===
    - name: Setup Gradle
      run: |
        curl -L https://services.gradle.org/distributions/gradle-8.5-bin.zip -o gradle-8.5-bin.zip
        unzip gradle-8.5-bin.zip
        export PATH=$PWD/gradle-8.5/bin:$PATH
        gradle wrapper
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew :app:assembleDebug
      
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AbuAlZahra-Child-App
        path: app/build/outputs/apk/debug/app-debug.apk
        
    - name: Build with Gradle
      run: |
        ./gradlew :app:assembleDebug
        echo "--------------------------------------------------"
        echo "SHA-1 Key for Firebase:"
        keytool -list -v -keystore ~/.android/debug.keystore -alias androiddebugkey -storepass android -keypass android | grep 'SHA1'
        echo "--------------------------------------------------"
