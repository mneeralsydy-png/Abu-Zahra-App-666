name: Android CI Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # === Ø§Ù„Ø­Ù„: Ø­ÙØ¸ Ù…Ù„Ù Ø§Ù„ØªÙˆÙ‚ÙŠØ¹ Ù„ÙŠÙƒÙˆÙ† Ø«Ø§Ø¨ØªØ§Ù‹ ===
    - name: Cache Debug Keystore
      uses: actions/cache@v4
      with:
        path: ~/.android/debug.keystore
        key: debug-keystore-v1

    # === ØªØ«Ø¨ÙŠØª Android SDK ===
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # === Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„Ù…Ù„ÙØ§Øª ===
    - name: Validate Configs
      run: |
        if [ ! -f settings.gradle ]; then
          echo "rootProject.name = 'AbuAlZahra-Child'" > settings.gradle
          echo "include ':app'" >> settings.gradle
        fi
        if [ ! -f gradle.properties ]; then
          echo "org.gradle.jvmargs=-Xmx2048m" > gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
        fi

    - name: Setup Gradle
      run: |
        curl -L https://services.gradle.org/distributions/gradle-8.5-bin.zip -o gradle-8.5-bin.zip
        unzip gradle-8.5-bin.zip
        export PATH=$PWD/gradle-8.5/bin:$PATH
        gradle wrapper
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Debug APK
      run: ./gradlew :app:assembleDebug
      
    # === Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø§Ù„Ù…ÙØªØ§Ø­ ===
    - name: Extract SHA-1 Key
      run: |
        echo "============================================================"
        echo "               ğŸ”¥ FIREBASE SHA-1 KEY ğŸ”¥"
        echo "============================================================"
        APK_SIGNER=$(find $ANDROID_HOME/build-tools -name "apksigner" | sort -r | head -n 1)
        
        if [ -f "$APK_SIGNER" ]; then
           echo "Found apksigner."
           # Ø·Ø¨Ø§Ø¹Ø© Ø§Ù„Ù…ÙØªØ§Ø­
           $APK_SIGNER verify --print-certs app/build/outputs/apk/debug/app-debug.apk
        else
           echo "ERROR: apksigner not found."
           exit 1
        fi
        
        echo "============================================================"
        echo "NOTE: If this is the FIRST build, copy the SHA-1 above to Firebase."
        echo "If you already added it, future builds will use the SAME key."
        echo "============================================================"
      
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AbuAlZahra-Child-App
        path: app/build/outputs/apk/debug/app-debug.apk
