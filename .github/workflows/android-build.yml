      run: |
        # 1. Ø¨Ù†Ø§Ø¡ Ø§Ù„ØªØ·Ø¨ÙŠÙ‚ Ø£ÙˆÙ„Ø§Ù‹ Ù„Ø¥Ø¬Ø¨Ø§Ø± Ø§Ù„Ù†Ø¸Ø§Ù… Ø¹Ù„Ù‰ ØªÙˆÙ„ÙŠØ¯ Ù…Ù„Ù debug.keystore
        ./gradlew :app:assembleDebug
        
        echo "============================================================"
