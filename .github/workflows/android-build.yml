name: Android CI Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # === 1. Ø¥Ù†Ø´Ø§Ø¡ ÙˆØ­ÙØ¸ Ø§Ù„Ù…ÙØªØ§Ø­ Ø§Ù„Ø¯Ø§Ø¦Ù… ===
    - name: Create Permanent Keystore
      run: |
        KEYSTORE_FILE=abuzahra-child-key.jks
        
        # Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ù…ÙØªØ§Ø­ Ø¥Ø°Ø§ Ù„Ù… ÙŠÙƒÙ† Ù…ÙˆØ¬ÙˆØ¯Ø§Ù‹ (ÙƒÙ„Ù…Ø© Ø§Ù„Ø³Ø±: abuzahra123)
        if [ ! -f "$KEYSTORE_FILE" ]; then
           echo "Generating NEW permanent keystore..."
           keytool -genkey -v -keystore $KEYSTORE_FILE -alias abuzahra -keyalg RSA -keysize 2048 -validity 10000 -storepass abuzahra123 -keypass abuzahra123 -dname "CN=AbuZahraChild, OU=Dev, O=AbuZahra, L=Riyadh, ST=SA, C=SA"
        else
           echo "Using EXISTING permanent keystore."
        fi

    - name: Setup Android SDK
