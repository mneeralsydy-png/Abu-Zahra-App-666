        jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore abuzahra-child-key.jks -storepass abuzahra123 app/build/outputs/apk/debug/app-debug.apk abuzahra
        echo "APK Signed successfully."

    # === 4. Ø§Ø³ØªØ®Ø±Ø§Ø¬ ÙˆØ·Ø¨Ø§Ø¹Ø© Ø§Ù„Ù…ÙØªØ§Ø­ (SHA-1) ===
