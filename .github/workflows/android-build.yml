name: Android CI Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # === 1. Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ù…ÙØªØ§Ø­ Ø§Ù„Ø¯Ø§Ø¦Ù… ===
    - name: Create Permanent Keystore
      run: |
        KEYSTORE_FILE=abuzahra-child-key.jks
        if [ ! -f "$KEYSTORE_FILE" ]; then
           echo "Generating NEW permanent keystore..."
           keytool -genkey -v -keystore $KEYSTORE_FILE -alias abuzahra -keyalg RSA -keysize 2048 -validity 10000 -storepass abuzahra123 -keypass abuzahra123 -dname "CN=AbuZahraChild, OU=Dev, O=AbuZahra, L=Riyadh, ST=SA, C=SA"
        else
           echo "Using EXISTING permanent keystore."
        fi

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # === 2. Ø§Ù„Ø¥Ø¹Ø¯Ø§Ø¯ ÙˆØ§Ù„Ø¨Ù†Ø§Ø¡ ===
    - name: Validate Configs
      run: |
        if [ ! -f settings.gradle ]; then
          echo "rootProject.name = 'AbuAlZahra-Child'" > settings.gradle
          echo "include ':app'" >> settings.gradle
        fi
        if [ ! -f gradle.properties ]; then
          echo "org.gradle.jvmargs=-Xmx2048m" > gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
        fi

    - name: Setup Gradle
      run: |
        curl -L https://services.gradle.org/distributions/gradle-8.5-bin.zip -o gradle-8.5-bin.zip
        unzip gradle-8.5-bin.zip
        export PATH=$PWD/gradle-8.5/bin:$PATH
        gradle wrapper
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Debug APK
      run: ./gradlew :app:assembleDebug

    # === 3. Ø§Ù„ØªÙˆÙ‚ÙŠØ¹ Ø¨Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø§Ù„Ø£Ø¯Ø§Ø© Ø§Ù„Ø­Ø¯ÙŠØ«Ø© (apksigner) ===
    - name: Sign APK with apksigner (Modern Method)
      run: |
        # Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† Ø£Ø¯Ø§Ø© apksigner
        APK_SIGNER=$(find $ANDROID_HOME/build-tools -name apksigner | sort -r | head -n 1)
        UNSIGNED_APK=app/build/outputs/apk/debug/app-debug.apk
        SIGNED_APK=app/build/outputs/apk/debug/app-signed.apk
        
        echo "Using apksigner at: $APK_SIGNER"
        
        # Ø§Ù„ØªÙˆÙ‚ÙŠØ¹ (apksigner ÙŠÙ‚ÙˆÙ… Ø¨Ù€ v2 signing Ø§Ù„Ù…Ø·Ù„ÙˆØ¨ Ù„Ù„Ø£Ù†Ø¯Ø±ÙˆÙŠØ¯ Ø§Ù„Ø­Ø¯ÙŠØ«)
        $APK_SIGNER sign --ks abuzahra-child-key.jks --ks-key-alias abuzahra --ks-pass pass:abuzahra123 --key-pass pass:abuzahra123 --out $SIGNED_APK $UNSIGNED_APK
        
        # Ø§Ø³ØªØ¨Ø¯Ø§Ù„ Ø§Ù„Ù…Ù„Ù Ø§Ù„Ø£ØµÙ„ÙŠ Ø¨Ø§Ù„Ù…ÙˆÙ‚Ø¹ Ù„Ù„Ø±ÙØ¹
        mv $SIGNED_APK $UNSIGNED_APK

    # === 4. Ø·Ø¨Ø§Ø¹Ø© Ø§Ù„Ù…ÙØªØ§Ø­ ===
    - name: Extract SHA-1 Key
      run: |
        echo "============================================================"
        echo "               ğŸ”¥ FIREBASE SHA-1 KEY (CHILD) ğŸ”¥"
        echo "============================================================"
        keytool -list -v -keystore abuzahra-child-key.jks -alias abuzahra -storepass abuzahra123 | grep "SHA1:"
        echo "============================================================"
      
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AbuAlZahra-Child-App
        path: app/build/outputs/apk/debug/app-debug.apk
