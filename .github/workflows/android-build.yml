name: Android CI Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # === Ø®Ø·ÙˆØ© Ø§Ù„ØªØ­Ù‚Ù‚ ÙˆØ¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ù…Ù„ÙØ§Øª Ø§Ù„Ù†Ø§Ù‚ØµØ© ===
    - name: Validate and Create Config Files
      run: |
        # Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† ÙˆØ¬ÙˆØ¯ settings.gradle
        if [ ! -f settings.gradle ]; then
           echo "Creating missing settings.gradle"
           echo "rootProject.name = 'AbuAlZahra-Child'" > settings.gradle
           echo "include ':app'" >> settings.gradle
        fi
        
        # Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† ÙˆØ¬ÙˆØ¯ gradle.properties
        if [ ! -f gradle.properties ]; then
           echo "Creating missing gradle.properties"
           echo "org.gradle.jvmargs=-Xmx2048m" > gradle.properties
           echo "android.useAndroidX=true" >> gradle.properties
        fi

    # === ØªØ«Ø¨ÙŠØª Gradle ÙˆØªÙˆÙ„ÙŠØ¯ Wrapper ===
    - name: Setup Gradle
      run: |
        curl -L https://services.gradle.org/distributions/gradle-8.5-bin.zip -o gradle-8.5-bin.zip
        unzip gradle-8.5-bin.zip
        export PATH=$PWD/gradle-8.5/bin:$PATH
        gradle wrapper
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    # === Ø§Ù„Ø¨Ù†Ø§Ø¡ ÙˆØ§Ø³ØªØ®Ø±Ø§Ø¬ Ø§Ù„Ù…ÙØªØ§Ø­ ===
    - name: Build with Gradle and Extract SHA-1
      run: |
        # 1. Ø¨Ù†Ø§Ø¡ Ø§Ù„ØªØ·Ø¨ÙŠÙ‚
        ./gradlew :app:assembleDebug
        
        # 2. Ø·Ø¨Ø§Ø¹Ø© Ù…ÙØªØ§Ø­ SHA-1
        echo "============================================================"
        echo "ðŸ”¥ FIREBASE SHA-1 KEY (COPY THIS) ðŸ”¥"
        echo "============================================================"
        keytool -list -v -keystore ~/.android/debug.keystore -alias androiddebugkey -storepass android -keypass android 2>/dev/null | grep "SHA1" | head -n 1
        echo "============================================================"
        echo "Add the above key to: Firebase Console -> Project Settings -> Your Apps -> SHA certificate fingerprints"
        echo "============================================================"
      
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AbuAlZahra-Child-App
        path: app/build/outputs/apk/debug/app-debug.apk
