name: Android CI Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # === التحقق من ملفات الإعداد وإنشائها إذا كانت مفقودة ===
    - name: Validate Configs
      run: |
        # إنشاء settings.gradle إذا لم يكن موجوداً
        if [ ! -f settings.gradle ]; then
          echo "Creating missing settings.gradle..."
          cat > settings.gradle << 'EOF'
        pluginManagement {
            repositories {
                google()
                mavenCentral()
                gradlePluginPortal()
            }
        }
        dependencyResolutionManagement {
            repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
            repositories {
                google()
                mavenCentral()
            }
        }
        rootProject.name = "AbuAlZahra-Child"
        include ':app'
        EOF
        fi
        
        # إنشاء gradle.properties إذا لم يكن موجوداً
        if [ ! -f gradle.properties ]; then
          echo "Creating missing gradle.properties..."
          cat > gradle.properties << 'EOF'
        org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
        android.useAndroidX=true
        android.nonTransitiveRClass=true
        EOF
        fi

    # === تثبيت Gradle وتوليد Wrapper ===
    - name: Setup Gradle
      run: |
        curl -L https://services.gradle.org/distributions/gradle-8.5-bin.zip -o gradle-8.5-bin.zip
        unzip gradle-8.5-bin.zip
        export PATH=$PWD/gradle-8.5/bin:$PATH
        gradle wrapper
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Debug APK
      run: ./gradlew :app:assembleDebug
      
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AbuAlZahra-Child-App
        path: app/build/outputs/apk/debug/app-debug.apk
